   <button onclick="createNewObject()">Create New Object</button>
 <script>

  //Create a new variable and use the Document's createElement method to place a new H3 element as its value
  //Then create another variable and use the Document's createTextNode method to place a Text Node/Object with "THIS IS A TEST" as dummy data.
  //Use the Global method, appendChild() to stick the Text Node/Object into the new H3 Object.
  //Use the same method to stick the new H3 Object into the Body of the Document object.
  function createNewObject() {
    let newObject = document.createElement("H3")
    let text = document.createTextNode("THIS IS A TEST.")

    newObject.appendChild(text)
    document.body.appendChild(newObject)
  }
</script>
